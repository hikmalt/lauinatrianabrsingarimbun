        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }
        @keyframes pulse-btn {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .animate-fadeIn { animation: fadeIn 1.5s ease-in-out forwards; }
        .animate-fadeOut { animation: fadeOut 1s ease-in-out forwards; }
        .animate-popIn { animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; }
        .interactive-shake:hover { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        .btn-pulse { animation: pulse-btn 1.5s infinite; }

        /* --- Sections Visibility --- */
        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            padding: 2rem;
            display: none; /* Initially hidden */
            position: relative;
        }
        .section.active {
            opacity: 1;
            display: flex;
        }
        .section.active:not(#memories-section) {
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        /* --- Countdown --- */
        #countdown-section {
            background: linear-gradient(135deg, #16222A 0%, #3A6073 100%);
        }
        #countdown-number {
            font-size: 15rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* --- Party Section --- */
        #party-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        #party-content {
            z-index: 20;
            position: relative;
            text-align: center;
        }
        
        /* --- Timeline --- */
        .timeline-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 0;
        }
        .timeline-container::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: #fca5a5;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
            border-radius: 2px;
        }
        .timeline-item {
            padding: 10px 40px;
            position: relative;
            width: 50%;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -12.5px;
            background-color: #1a1a2e;
            border: 4px solid #fca5a5;
            top: 25px;
            border-radius: 50%;
            z-index: 1;
        }
        .timeline-left {
            left: 0;
        }
        .timeline-right {
            left: 50%;
        }
        .timeline-right::after {
            left: -12.5px;
        }
        .timeline-content {
            padding: 20px;
            background-color: #2c2c54;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .timeline-content:hover {
            transform: translateY(-5px);
        }

        /* Responsive timeline */

            }

                padding-left: 70px;
                padding-right: 25px;
            }

            }

            }

    let isAutoScrollEnabled = true;
    let autoScrollInterval = null;
    const scrollStep = 10; // Pixels per interval, faster than previous.

    function startTimelineAutoScroll() {
        if (!isAutoScrollEnabled) return;
        
        const scrollableElement = document.documentElement;
        
        // Clear any existing interval to prevent duplicates
        if (autoScrollInterval) clearInterval(autoScrollInterval);

        autoScrollInterval = setInterval(() => {
            const timelineBottom = timelineContainer.getBoundingClientRect().bottom + window.scrollY;
            const viewportBottom = window.innerHeight + window.scrollY;

            // Check if we are near the end of the timeline
            if (timelineBottom <= viewportBottom + 100) {
                // If so, transition to the next section
                clearInterval(autoScrollInterval);
                showSection(letterSection);
                return;
            }
            
            // Scroll down
            window.scrollBy({
                top: scrollStep,
                behavior: 'smooth'
            });
        }, 30); // Every 30ms for faster scroll
    }

    function stopAutoScroll() {
        if (isAutoScrollEnabled) {
            isAutoScrollEnabled = false;
            clearInterval(autoScrollInterval);
            autoscrollBtn.classList.remove('hidden');
        }
    }

    function resumeMemoriesJourney() {
        isAutoScrollEnabled = true;
        autoscrollBtn.classList.add('hidden');
        
        // Ensure we are on the memories section before starting scroll
        if (document.querySelector('.section.active').id !== 'memories-section') {
            showSection(memoriesSection);
            if(thousandYearsAudio.paused) {
                 thousandYearsAudio.currentTime = 10; // Start at 10 seconds
                 thousandYearsAudio.play().catch(e => console.error("Memories audio play failed:", e));
            }
        }
        
        startTimelineAutoScroll();
    }
    
    // Listen for manual user scrolls to stop auto-scroll
    window.addEventListener('wheel', stopAutoScroll, { passive: true });
    window.addEventListener('touchmove', stopAutoScroll, { passive: true });

    autoscrollBtn.addEventListener('click', resumeMemoriesJourney);

    // Skip button
    skipBtn.addEventListener('click', () => {
        isAutoScrollEnabled = false;
        clearInterval(autoScrollInterval);
        pauseAllVideos();
        showSection(letterSection);
    });

    // Intersection Observer to play/pause videos
    const videoObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Video is in view, play it
                entry.target.play().catch(e => console.error("Video play failed:", e));
            } else {
                // Video is out of view, pause it
                entry.target.pause();
            }
        });
    }, { threshold: 0.5 }); // Adjust threshold as needed, 0.5 means 50% of the video must be visible

    function pauseAllVideos() {
        const allVideos = document.querySelectorAll('video');
        allVideos.forEach(video => {
            video.pause();
        });
    }

    // --- Page Logic ---

    // Function to switch between sections smoothly
    function showSection(sectionElement) {
        document.querySelectorAll('.section').forEach(sec => {
            sec.classList.remove('active');
        });
        sectionElement.classList.add('active');
        sectionElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
    
    // 1. Countdown
    function startCountdown() {
        let count = 10;
        countdownNumber.textContent = count;
        const interval = setInterval(() => {
            count--;
            if (count > 0) {
                countdownNumber.textContent = count;
                countdownNumber.classList.remove('animate-popIn');
                void countdownNumber.offsetWidth; // Trigger reflow
                countdownNumber.classList.add('animate-popIn');
            } else {
                clearInterval(interval);
                countdownSection.classList.add('animate-fadeOut');
                setTimeout(startParty, 1000);
            }
        }, 1000);
    }
    
    // 2. Party Time
    function startParty() {
        countdownSection.style.display = 'none';
        showSection(partySection);

        // Ribbon/Confetti effect
        const canvas = document.getElementById('party-canvas');
        const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });
        const duration = 10 * 1000;
        const end = Date.now() + duration;

        (function frame() {
            myConfetti({ particleCount: 2, angle: 60, spread: 55, origin: { x: 0 } });
            myConfetti({ particleCount: 2, angle: 120, spread: 55, origin: { x: 1 } });
            if (Date.now() < end) { requestAnimationFrame(frame); }
        }());

        setTimeout(() => {
            cakeImg.style.opacity = '1';
            cakeImg.style.transform = 'translateY(0)';
            
            setTimeout(() => {
                cakeImg.src = 'https://i.ibb.co/L5hY59c/birthday-cake-no-candles.png';
                
                setTimeout(() => {
                    greetingText.style.opacity = '1';
                    birthdayAudio.play().catch(e => console.error("Audio play failed:", e));

                    setTimeout(() => {
                        giftPrompt.style.opacity = '1';
                        if (isAutoScrollEnabled) {
                             setTimeout(() => showSection(giftSection), 3000);
                        }
                    }, 1500);
                }, 500);
            }, 1500);
        }, 1000);
    }
    
    // 3. Gift Box Interaction
    giftBox.addEventListener('click', () => {
        giftOverlay.classList.remove('hidden');
        setTimeout(() => {
            giftOverlay.classList.add('hidden');
            startMemories();
        }, 5000);
    });

    // 4. Memories Section
    function startMemories() {
        showSection(memoriesSection);
        birthdayAudio.pause();
        thousandYearsAudio.currentTime = 10; // Start at 10 seconds
        thousandYearsAudio.play().catch(e => console.error("Memories audio play failed:", e));

        // Get all video elements and observe them
        const allVideos = document.querySelectorAll('video');
        allVideos.forEach(video => {
            videoObserver.observe(video);
        });
        
        // Start the continuous auto-scroll for the timeline
        startTimelineAutoScroll();
    }

    // 5. Letter Interaction
    letterIcon.addEventListener('click', () => {
        pauseAllVideos();
        confessionModal.classList.remove('hidden');
    });

    acceptBtn.addEventListener('click', () => {
        window.open('https://wa.me/628956294761997?text=iya%20mau%20brok', '_blank');
        confessionModal.classList.add('hidden');
        reverseMemories();
    });

    rejectBtn.addEventListener('click', () => {
        confessionModal.classList.add('hidden');
        rejectionToast.classList.remove('hidden');
        setTimeout(() => {
            rejectionToast.classList.add('hidden');
            reverseMemories();
        }, 3000);
    });
    
    // 6. Reverse Memories Scroll
    function reverseMemories() {
        showSection(memoriesSection);
        memoriesSection.scrollIntoView({ behavior: "instant", block: "end" });
        setTimeout(() => {
            memoriesSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 500);
    }
    
    // --- Initial Load ---
    window.onload = () => {
        generateTimeline();
        startCountdown();
    };
    </script>
